<nb-layout>

    <div class="header">
      <img src="../assets/mustache-and-pipe.png" alt="site icon" class="site-icon">
      <h3 class="site-name">УСИК</h3>
      <nb-search type="rotate-layout" placeholder="Начинайте искать" hint="Нажмите Enter">Поиск</nb-search>

    </div>
  </nb-layout-header>
  <nb-sidebar>
    <nb-menu [items]="menuItems"></nb-menu>
  </nb-sidebar>

    <nb-card size="giant">
    </nb-card>
  </nb-layout-column>
</nb-layout>
